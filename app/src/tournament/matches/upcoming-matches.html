<h3>Upcoming Match</h3>
<div class="widget widget-matches-featured">
    <div loader page="upcoming" watch="matches"></div>
    <ul class="list-unstyled">
        <li ng-repeat="match in matches">
            <a href="/match/{{match.id}}">
                <span class="blue-team">{{match.opponents[0].name}}</span>
                <span> vs </span>
                <span class="red-team">{{match.opponents[1].name}}</span>
                <div>
                    <small class="tournament">Test Tourny</small> -
                    <small class="date">2015-11-14</small>
                </div>
            </a>
        </li>
    </ul>
</div>
