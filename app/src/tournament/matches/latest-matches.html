<h3>Latest Matches</h3>
<div class="widget widget-matches-latest">
    <div loader page="latest" watch="latest"></div>
    <ul class="list-unstyled">
        <li ng-repeat="match in latest">
            <a href="/match/{{match.id}}">
                <span class="blue-team" ng-class="(match.opponents[0].id == match.winner) ? 'winner' : 'loser'">{{match.opponents[0].name}}</span>
                <span> vs </span>
                <span class="red-team" ng-class="(match.opponents[1].id == match.winner) ? 'winner' : 'loser'">{{match.opponents[1].name}}</span>
                <div>
                    <small class="tournament">{{match.league.name}}</small>
                </div>
            </a>
        </li>
    </ul>
</div>
