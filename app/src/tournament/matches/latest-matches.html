<h3>Latest Matches</h3>
<div class="widget widget-matches-latest">
    <div loader page="latest" watch="latest"></div>
    <ul class="list-unstyled">
        <li ng-repeat="match in latest">
            <a href="/match/{{match.id}}">
                <span class="blue-team" ng-class="(match.opponents[0].result == 1) ? 'winner' : 'loser'">{{match.opponents[0].name}}</span>
                <span> vs </span>
                <span class="red-team" ng-class="(match.opponents[1].result == 1) ? 'winner' : 'loser'">{{match.opponents[1].name}}</span>
                <div class="scores"><span class="blue-draw"><span class="draw">00</span>:<span class="draw">00</span></span></div>
            </a>
        </li>
    </ul>
</div>
