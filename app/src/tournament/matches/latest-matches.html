<h3>Latest Matches</h3>
<div class="widget widget-matches-latest">
    <div loader watch="latest"></div>
    <ul class="list-unstyled">
        <li ng-repeat="match in latest">
            <a href="/match/{{match.id}}">
                <img src="http://dev.nexientchampionshipseries.com/uploads/games/default/lol.png" width="16" height="16" alt="League of Legends">
                <span class="blue-team" ng-class="(match.opponents[0].result == 1) ? 'winner' : 'loser'">{{match.opponents[0].participant.name}}</span>
                <span> vs </span>
                <span class="red-team" ng-class="(match.opponents[1].result == 1) ? 'winner' : 'loser'">{{match.opponents[1].participant.name}}</span>
                <span class="scores"><span class="blue-draw"><span class="draw">00</span>:<span class="draw">00</span></span></span>
                <div>
                    <small class="tournament">Test Tourny</small> -
                    <small class="date">2015-11-14</small>
                </div>
            </a>
        </li>
    </ul>
</div>
