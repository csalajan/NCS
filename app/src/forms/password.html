<div class="form-group ">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
        <input name="password"
               type="password"
               id="password"
               ng-model="model"
               required />
    </div>
</div>

<div ng-messages="formName.password.$error" class="help-block text-right">
    <p ng-message="required">Password is required</p>
</div>
