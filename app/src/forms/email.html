<div class="form-group ">
    <label for="email" class="col-sm-3 control-label">Email Address</label>
    <div class="col-sm-9">
        <input name="email"
               type="email"
               id="email"
               ng-model="model"
               required />
    </div>
</div>

<div ng-messages="formName.email.$error" class="help-block text-right">
    <p ng-message="required">Email Address is required</p>
    <p ng-message="email">Invalid Email Address</p>
</div>
