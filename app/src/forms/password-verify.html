<div class="form-group ">
    <label for="confirmPassword" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
        <input name="confirmPassword"
               type="password"
               id="confirmPassword"
               ng-model="model"
               compare-to="passwordVal"
               required />
    </div>
</div>

<div ng-messages="formName.confirmPassword.$error" class="help-block text-right">
    <p ng-message="required">Password Verification is required</p>
    <p ng-message="compareTo">Passwords do not match</p>
</div>
