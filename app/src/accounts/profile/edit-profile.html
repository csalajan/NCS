<section class="page page-users page-users-show">
    <h1 class="page-title">{{user.username}}</h1>

    <form name="profileForm" ng-submit="updateProfile(user)" class="form-horizontal">
        <div form-field
             label="Name"
             name="name"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Gender"
             name="gender"
             required="false"
             model="user"
             type="select"
             items="genders"></div>

        <div form-field
             label="Occupation"
             name="occupation"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Summoner Name"
             name="summoner"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Website"
             name="website"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Facebook"
             name="facebook"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Twitter"
             name="twitter"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Skype"
             name="skype"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="CPU"
             name="cpu"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Graphics"
             name="graphics"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="RAM"
             name="ram"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Motherboard"
             name="motherboard"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Drives"
             name="drives"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Display"
             name="display"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Mouse"
             name="mouse"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Keyboard"
             name="keyboard"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Headset"
             name="headset"
             required="false"
             model="user"
             type="text"></div>

        <div form-field
             label="Mousepad"
             name="mousepad"
             required="false"
             model="user"
             type="text"></div>

        <input class="btn btn-primary" type="submit" name="submit" value="Update Profile" />
    </form>
</section>
