<section class="page page-registration page-auth-register">
    <h1 class="page-title">Registration</h1>
    <form name="registration" method="POST" accept-charset="UTF-8" class="form-horizontal" ng-submit="register(user)">
        <div username model="user.username"></div>

        <div email model="user.email"></div>

        <div password model="user.password"></div>

        <div vpassword model="user.confirmPassword" ng-model="user.confirmPassword" password-val="user.password"></div>

        <div class="form-actions">
            <button type="submit" name="_form_submit" class="btn btn-default">Save</button>
        </div>
    </form>
</section>
