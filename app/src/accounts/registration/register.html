<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="user.username" />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" ng-model="user.email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" />
    </div>
    <div class="form-group">
        <label for="vpassword">Verofy Password</label>
        <input type="password" class="form-control" id="vpassword" ng-model="user.vpassword" />
    </div>
</form>
