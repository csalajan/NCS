<section class="page page-tournaments">
    <h1 class="page-title">{{season.name}}</h1>

    <ul class="list-unstyled">
        <li ng-repeat="league in season.leagues">
            <a href="/season/{{league.id}}">
                <div>{{league.name}}</div>
            </a>
        </li>
    </ul>
</section>
